<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel='stylesheet' href='/styles/style.css' />
</head>
<body>
	<div class="modal center_div">
		<!-- <h2>Login Form</h2> -->
		<form id ="loginForm" th:action="@{/login}" th:method="POST">
			<div class="imgcontainer">
				<img src="/assets/images/img_avatar3.png" alt="Avatar"
					class="avatar" />
			</div>

			<div class="container">
				<label><b>Username</b></label> <input type="text"
					placeholder="Enter Username" name="username" required="required" /> 
					<label><b>Password</b></label>
				<input type="password" placeholder="Enter Password" name="password"
					required="required" />

				<button type="submit" id="buttonLoginForm">Login</button>
				<input type="checkbox" checked="checked" /> Remember me
			</div>

			<div class="container" style="background-color: #f1f1f1">
				<button type="button" class="cancelbtn">Cancel</button>
				<span class="psw">Forgot <a href="#">password?</a></span>
			</div>
		</form>
	</div>

</body>
</html>
